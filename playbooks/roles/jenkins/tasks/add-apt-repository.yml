- name: "Add Jenkins CI key to trusted key list"
  apt_key:
    state: present
    url: "https://pkg.jenkins.io/debian/jenkins-ci.org.key"
    validate_certs: yes
  tags:
    - jenkins-controller-install
    - jenkins-apt-setup


- name: "Add Jenkins source to list"
  apt_repository:
    state: present
    repo: "deb http://pkg.jenkins-ci.org/debian-stable binary/"
    update_cache: yes
  tags:
    - jenkins-controller-install
    - jenkins-apt-setup
